<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Javascript Todo</title>
  <link
    href="./main.css"
    rel="stylesheet" />
</head>

<body>
  <div class="todo-main-wrapper">
    <div class="todo-side-panel">
      <form id="add-todo-form">
        <textarea id="todo-content" name="todo-content" placeholder="Add content here..."></textarea>
        <button type="submit" class="add-todo-btn">Add Post</button>
      </form>
    </div>
    <div class="todo-container">
      <h2>Task Lists</h2>
      <ul id="todo-list">
      </ul>
    </div>
  </div>
  <script src="main.js" defer type="text/Javascript"></script>
</body>

</html>
